{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
            <button class="btn btn-primary mt-2" type="submit">Login</button>
            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
    </form>
</div>
{% endblock %}
